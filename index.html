<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container justify-content-center d-flex text">
        <div class="card" style="width: 25rem;">
            <!-- <img src="https://via.placeholder.com/150" class="card-img-top" alt="Card Image"> -->
            <div class="card-body shadow">
                <h5 class="card-title text-center border-bottom pb-2">Quota of the day</h5>
                <p class="card-text text-center " id="Quota">This is a simple card with an image, title, and some text.</p>
                <p class="card-text text-center" id="Author">- Author</p>
                <div class="d-flex gap-5 justify-content-center">
                    <button class="btn btn-primary rounded-pill" onclick="getQuote(api_key)">New Quote</button>
                    <button class="btn btn-success rounded-pill" onclick="tweetQuote()"><i class="fa-brands fa-x-twitter"></i>Tweet</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
